<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/bg-pattern-bottom.svg"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/index.css" />

    <title>Profile card</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" class="bg bg-top" alt="bg-top" />
    <img
      src="/images/bg-pattern-bottom.svg"
      class="bg bg-bottom"
      alt="bg-bottom"
    />
    <div class="card">
      <div class="patcard"></div>
      <img src="/images/Cover photo kelvin.jpg" class="cover" alt="cover" />

      <div class="name">Kelvin Isaiah <span class="age">25</span></div>
      <div class="location">Lagos</div>
      <hr class="line" />
      <div class="count">
        <div class="numbers">80K<span>Followers</span></div>
        <div class="numbers">803K <span>Likes</span></div>
        <div class="numbers">1.4K <span>Photos</span></div>
      </div>
    </div>
  </body>
</html>
